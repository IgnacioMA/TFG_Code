<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    
    <h:body style="padding-left: 400px;padding-right: 400px">
        <h:form>     
        <br/>
        <br/>
        <br/>
        <br/>
            
        <div>
            
        <b:jumbotron>
            
            <fieldset align="center">
                <legend style="font-weight:bold">Login</legend>
            
                <div>
                    <label>Introduce tu Alias</label>
                    <div>
                        <h:inputText value="#{loginBean.alias}"/>
                    </div>  
                </div>
        
                <br/>
            
                <div>
                    <label>Introduce tu Contraseña</label>
                    <div>
                        <h:inputSecret value="#{loginBean.pass}"></h:inputSecret>      
                    </div>
                </div>
            </fieldset>
        </b:jumbotron>    
            
            <div align="center">
                <b:alert rendered="#{loginBean.er == true}">
                    <h:outputText value="*Usuario y/o Contraseña no valido" rendered="#{loginBean.er == true}"/>
                </b:alert>
            </div>
            
            <div align="center">
                <b:alert rendered="#{loginBean.sr == true}">
                    <h:outputText value="*Cuenta Sancionada, para acceder contacte con admin@tae.es" rendered="#{loginBean.sr == true}"/>
                </b:alert>
            </div>

            <br/>
            <div align="center">
                <h:commandLink value="Condiciones de Uso" action="condicionesUso"/>
            </div>
            <br/>

            <div align="center">
                <h:commandButton value="Entrar" action="#{loginBean.login()}" type="submit" class="btn btn-primary"></h:commandButton>
                <h:commandButton value="Nuevo Usuario" action="#{loginBean.newUser()}" type="submit" class="btn btn-secondary"></h:commandButton>
            </div>
        </div>
        </h:form>
    </h:body>
</html>

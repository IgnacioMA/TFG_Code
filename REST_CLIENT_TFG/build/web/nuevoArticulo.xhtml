<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <h:head>
        <title>Redacción de Artículos</title>
        <script src="ckeditor/ckeditor.js"/>
        
    </h:head>
    <h:body style="padding-left: 50px; padding-right: 20px; padding-bottom: 20px">
        
        <h:panelGrid rendered="#{articuloBean.revision == false}">
            
        <h:form>
            <b:navBar brand="Plataforma T.A.E." fluid="true" style="font-weight:bold" fixed="top" sticky="true">
            <b:navbarLinks>
                <b:navCommandLink value="Mi Perfil" action="#{loginBean.cargarPerfil()}"></b:navCommandLink>
                <b:navCommandLink value="Notificaciones" action="#{loginBean.irNotificaciones()}"></b:navCommandLink>
                <b:navCommandLink value="Log Out" action="#{loginBean.salir()}"></b:navCommandLink>
            </b:navbarLinks>
            </b:navBar>
            <br/>
            <br/>
            <br/>
            <br/>
            
            <legend style="font-weight:bold">Redactar Articulo</legend>
            
            <div>
                <label>Titulo</label>
                    <div>
                        <h:inputText value="#{articuloBean.tituloA}"></h:inputText>
                    </div>
            </div>
            <br/>
            
            <div>
                <h:outputLabel value="Seleccione Campo de Estudio y Área de Conocimiento"></h:outputLabel>
            <table>
                <tr>
                    <td><h:outputLabel value="Campo de Estudio: "></h:outputLabel></td> 
                    <td>
                        <h:selectOneMenu value="#{articuloBean.campoSel}">
                            <f:selectItem itemLabel="" itemValue="0"/>
                            <f:selectItems value="#{articuloBean.campoList}" var="campo"
                                           itemLabel="#{campo.nombre}" itemValue="#{campo.id}">
                            </f:selectItems>                   
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton action="#{articuloBean.seleccionaCampo()}" value="Seleccionar" type="submit" class="btn btn-secondary btn-sm"></h:commandButton>
                    </td>
                </tr>
                
                <tr>
                    <td><h:outputLabel value="Área de Conocimiento: " rendered="#{articuloBean.campoSel!=0}"></h:outputLabel></td> 
                    <td>
                        <h:selectOneMenu value="#{articuloBean.areaSel}" rendered="#{articuloBean.campoSel!=0}">
                            <f:selectItems value="#{articuloBean.areaList}" var="area"
                                           itemLabel="#{area.nombre}" itemValue="#{area.id}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </td>
                </tr> 
            </table> 
            </div>
            <br/>

            <div>
                <label>Texto</label>
                
                    <div>
                        <textarea id="editor1" name="editor1"  rows="30" cols="90" >
                            #{articuloBean.textoA}
                        </textarea>
                        <script>
                            CKEDITOR.replace('editor1');
                        </script>
                    </div>
            </div>
            <br/>

            <b:alert rendered="#{articuloBean.terror == true}">
                    <h:outputText value="*Titulo no valido" rendered="#{articuloBean.terror == true}"/>
            </b:alert>

            <b:alert rendered="#{articuloBean.noArea == true}">
                    <h:outputText value="**No se ha seleccionado Área de Conocimiento" rendered="#{articuloBean.noArea == true}"/>
            </b:alert>
            <br/>
            
            <div>
                <h:commandButton value="Volver" action="#{articuloBean.volver()}" type="submit" class="btn btn-secondary"></h:commandButton>
                <h:commandButton value="Guardar" action="#{articuloBean.enviarG()}" type="submit" class="btn btn-info"></h:commandButton>
                <h:commandButton value="Subir" action="#{articuloBean.enviarS()}" type="submit" class="btn btn-primary"></h:commandButton>
            </div>
            
        </h:form>
            
        </h:panelGrid>

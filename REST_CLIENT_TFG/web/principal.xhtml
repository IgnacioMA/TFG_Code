<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Principal</title>    
    </h:head>
    
    <h:body style="padding-left: 50px; padding-right: 50px; padding-bottom: 20px">
        
        <h:form>
            <b:navBar brand="Pataforma T.A.E." fluid="true" style="font-weight:bold" fixed="top" sticky="true">
            <b:navbarLinks>
                <b:navCommandLink value="Mi Perfil" action="#{loginBean.cargarPerfil()}"></b:navCommandLink>
                <b:navCommandLink value="Notificaciones" action="#{loginBean.irNotificaciones()}"></b:navCommandLink>
                <b:navCommandLink value="Log Out" action="#{loginBean.salir()}"></b:navCommandLink>
            </b:navbarLinks>
            </b:navBar>
            <br/>
            <br/>
            <br/>
        
        <div>
            <nav style="font-weight:normal">
                <b:navbarLinks>
                    <b:navCommandLink value="Principal" action="#{loginBean.volver()}" style="font-weight:720"></b:navCommandLink>
                    <b:navCommandLink value="Mis Articulos" action="#{articuloBean.irPublicados()}"></b:navCommandLink>
                    <b:navCommandLink value="Publicaciones" action="#{articuloBean.irPublicaciones()}"></b:navCommandLink>
                    <b:navCommandLink value="Revisiones" action="#{articuloBean.irRevisiones()}" rendered="#{loginBean.usuarioP.idRango.idRango == 3}"></b:navCommandLink>
                    <b:navCommandLink value="Gestión" action="#{loginBean.accesoGestionUsu()}" rendered="#{loginBean.usuarioP.idRango.idRango == 4}"></b:navCommandLink>
                    <b:navCommandLink value="Correo" action="#{correoBean.irRecibidos()}"></b:navCommandLink>
                </b:navbarLinks>
            </nav>
        </div>
        <br/>   
        <br/> 
        <br/>   
        <br/> 
            <b:jumbotron>
                
                <fieldset style="padding-left: 15px; padding-right: 15px">
                
                <b:panelGrid colSpans="7,5" id="stateGridId">
                    
                    <b:panel title="Noticias" look="primary">
                        <h:outputText value="Hoy lanzamos la versión 2.0 beta de la Plataforma T.A.E.. Con esta nueva actualización ya es posible mandar Mensajes Privados entre los distintos usuarios registrados." />
                        <br/>
                        <br/>
                        <a href ="http://www.diariosur.es/nacional/gobierno-contacto-ministro-20180613090243-ntrc.html">El ministro de Cultura y Deporte, Maxim Huerta, presenta su dimision ante los medios de comunicación</a>
                        <br/>
                        <br/>
                        <h:outputText value="El proyecto Plataforma T.A.E., consigue hacer frente a las dificultades técnicas y proseguira su desarrollo durante los próximos meses" />
                        <b:messages />
                    </b:panel>
                    
                    <b:panel title="Enlaces de Interés" look="primary">
                        <a href ="https://www.eclipse.org">Pagina Web de Eclipse</a>
                        <br/>
                        <br/>
                        <a href ="https://www.oracle.com/es/index.html">Pagina Web de Oracle</a>
                        <br/>
                        <br/>
                        <a href ="https://netbeans.org/">Pagina Web de NetBeans</a>
                        <br/>
                        <br/>
                        <a href ="https://informatica.cv.uma.es/">Acceso al Campus Virtual</a>
                        <br/>
                        <br/>
                        <a href ="https://es.wikipedia.org/wiki/Wikipedia:Portada">Wikipedia</a>
                        <b:messages />
                    </b:panel>
                </b:panelGrid>
                </fieldset>
            </b:jumbotron>

        </h:form>
    </h:body>
</html>
